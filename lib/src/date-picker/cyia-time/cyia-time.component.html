<div class="cyia-time mat-calendar ng-trigger ng-trigger-fadeInCalendar">
  <mat-form-field>
    <input matInput placeholder="小时" type="number" max="23" min="0" #hour [(ngModel)]="time.hour" name="hour"
      (ngModelChange)="timeChange(hour,1)">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="分钟" type="number" max="59" min="0" #minute [(ngModel)]="time.minute" name="minute"
      (ngModelChange)="timeChange(minute,2)">
  </mat-form-field>
</div>
