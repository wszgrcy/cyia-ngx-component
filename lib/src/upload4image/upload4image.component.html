<cyia-upload [(ngModel)]="files" [afterChange]="afterChange" [accept]="accept" disabled="{{uploadDisabled}}"
  [multiple]="multiple"></cyia-upload>
<div #img class="image-wrapper">
  <ng-container *ngFor="let item of imageList;let i=index">
    <mat-card class="image-card">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>文件名:{{item?.name}}</mat-card-title>
        <mat-card-subtitle>文件大小{{item?.size|filesize:unit.value:unit.label}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="item.src" alt="{{item.name}}">
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="view(i,item)" *ngIf="hasBtnView">查看</button>
        <button mat-button (click)="deleteImage(i)">删除</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
