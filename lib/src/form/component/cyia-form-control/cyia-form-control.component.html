<ng-container *ngIf="cyiaFormControl">
  <label [for]="writeControl&&writeControl.id"
    *ngIf="cyiaFormControl.showLabel&& cyiaFormControl.label!==undefined&&cyiaFormControl.labelPosition=='default'"
    class="mat-focused">
    <span>
      {{cyiaFormControl.label}}
    </span>
    <span class="mat-placeholder-required mat-form-field-required-marker" *ngIf="cyiaFormControl.required"> *</span>
  </label>
  <div class="control__display">
    <cyia-form-control-write *ngIf="cyiaFormControl.pattern=='w'" [cyiaFormControl]="cyiaFormControl"
      [service]="service" [(ngModel)]="value" (errorsChange)="onErrorsChange($event)">
    </cyia-form-control-write>
    <cyia-form-control-read *ngIf="cyiaFormControl.pattern=='r'" [cyiaFormControl]="cyiaFormControl">
    </cyia-form-control-read>

  </div>
</ng-container>
