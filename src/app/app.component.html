<mat-form-field>
  <cyia-datepicker [(ngModel)]="date" [matDatepicker]="picker" #cyiadate placeholder="测试标签浮动"></cyia-datepicker>
  <mat-datepicker #picker></mat-datepicker>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-hint>正常提示</mat-hint>
  <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
    Please enter a valid email address
  </mat-error> -->
</mat-form-field>

<mat-select placeholder="测试" [(ngModel)]="selvalue">
  <mat-option *ngFor="let item of list" [value]="item.value">
    {{item.label}}
  </mat-option>
</mat-select>
<mat-form-field class="example-full-width">
  <input matInput placeholder="Favorite food" value="Sushi">
</mat-form-field>
<button mat-button>
  测试
  <cyia-upload></cyia-upload>
</button>
<button mat-fab>
  测试
  <cyia-upload></cyia-upload>

</button>
<button mat-stroked-button>Basic
  <cyia-upload disabled="true"></cyia-upload>

</button>
<button mat-raised-button>
  测试2
  <cyia-upload [(ngModel)]="input1" disabled></cyia-upload>

</button>
<button mat-icon-button>
  <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
  <cyia-upload></cyia-upload>

</button>
<button mat-raised-button>
  图片
  <cyia-upload4image></cyia-upload4image>

</button>
