<mat-form-field>
  <cyia-datepicker [(ngModel)]="date" [matDatepicker]="picker" #cyiadate placeholder="测试标签浮动"></cyia-datepicker>
  <mat-datepicker #picker></mat-datepicker>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-hint>正常提示</mat-hint>
  <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
    Please enter a valid email address
  </mat-error> -->
</mat-form-field>

<mat-select placeholder="测试" [(ngModel)]="selvalue">
  <mat-option *ngFor="let item of list" [value]="item.value">
    {{item.label}}
  </mat-option>
</mat-select>
<mat-form-field class="example-full-width">
  <input matInput placeholder="Favorite food" value="Sushi">
</mat-form-field>
